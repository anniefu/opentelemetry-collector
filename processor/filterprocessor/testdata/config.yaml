receivers:
    examplereceiver:

processors:
    filter:
    filter/include:
        # any names NOT matching filters are excluded from remainder of pipeline
        action: include
        metrics:
            names:
                # re2 regexp patterns
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
        traces:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
    filter/exclude:
        # any names matching filters are excluded from remainder of pipeline
        action: exclude
        metrics:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
        traces:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
    filter/metricsonly:
        action: include
        metrics:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
    filter/tracesonly:
        action: exclude
        traces:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
    filter/limitedcache:
        # any names matching filters are excluded from remainder of pipeline
        action: exclude
        metrics:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
            cachesize: 5
        traces:
            names:
                - .*/suffix
                - prefix/.*
                - .*_suffix
                - prefix_.*
                - .*/contains/.*
                - .*_contains_.*
                - full/name/match
                - full_name_match
            cachesize: 10

exporters:
    exampleexporter:

service:
    pipelines:
        traces:
            receivers: [examplereceiver]
            processors: [filter]
            exporters: [exampleexporter]
        metrics:
            receivers: [examplereceiver]
            processors: [filter]
            exporters: [exampleexporter]